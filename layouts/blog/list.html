{{ define "main" }}
<div class="container">
    {{ .Content }}

    {{ range .Pages }}
    <div class="blog-list">
        <ul>
            <div class="blog-list-item">
                <div>
                <span class="date">{{ .Params.date.Format "2 Jan 2006" | }}</span> - 
                <span class="title"><a href="{{.Permalink}}">{{ .Params.title }}</a></span>
                </div>
                <div>
                    <span class="oneliner">
                        {{ .Params.oneliner }}
                    </span>
                    <ul class="blog-list-tags">
                        Tags: 
                        {{ range .Params.tags }}
                        <li>{{ . }}</li>
                        {{ end }}
                    </ul>
                </div>
            </div>
        </ul>
    </div>
    {{ end }}
</div>
{{ end }}
